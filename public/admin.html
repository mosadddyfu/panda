<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>لوحة الأدمن - Panda Store</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
  body {
    font-family: 'Cairo', sans-serif;
    background: url('/assets/panda.jpg') center/cover fixed;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #000;
  }

  .header {
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav {
    display: flex;
    gap: 15px;
  }

  .nav a {
    color: #fff;
    text-decoration: none;
    background: rgba(0, 0, 0, .8);
    font-size: 16px;
    padding: 5px 10px;
    border-radius: 5px;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
    overflow-x: auto;
  }

  table {
    width: 100%;
    min-width: 600px;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
    white-space: nowrap;
  }

  th {
    background-color: #7cc8e4;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  input[type="password"] {
    padding: 10px;
    font-size: 16px;
    margin-top: 20px;
    width: 70%;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .btn {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #222;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .action-btn {
    padding: 5px 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
</style>

</head>
<body>
  <div class="header">
    <div class="nav">
      <a href="/index.html">الرئيسية</a>
      <a href="/buy.html">نجوم</a>
      <a href="/premium.html">بريميوم</a>
    </div>
  </div>

  <div class="container" id="adminContainer">
    <h1>قائمه الطلبات</h1>
    <div id="passwordSection">
      <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور" />
      <br />
      <button class="btn" onclick="checkPassword()">دخول</button>
    </div>

    <div id="ordersSection" style="display:none;">
      <h2>طلبات لم تنفذ بعد</h2>
      <table>
        <thead>
          <tr>
            <th>اسم المستخدم</th>
            <th>عدد النجوم</th>
            <th>دولار</th>
            <th>TON</th>
            <th>تاريخ الطلب</th>
            <th>تم تنفيذ هذا الطلب✅️</th>
          </tr>
        </thead>
        <tbody id="pendingOrdersTableBody"></tbody>
      </table>

      <h2 style="margin-top:50px;">طلبات تم تنفيذها</h2>
      <table>
        <thead>
          <tr>
            <th>اسم المستخدم</th>
            <th>عدد النجوم</th>
            <th>دولار</th>
            <th>TON</th>
            <th>تاريخ الطلب</th>
          </tr>
        </thead>
        <tbody id="completedOrdersTableBody"></tbody>
      </table>
    </div>
  </div>

<script>
  const PASSWORD = "OmarShehata@123";

  function checkPassword() {
    const entered = document.getElementById("adminPassword").value;
    if (entered === PASSWORD) {
      document.getElementById("passwordSection").style.display = "none";
      document.getElementById("ordersSection").style.display = "block";
      fetchOrders();
    } else {
      alert("كلمة المرور غير صحيحة");
    }
  }

  let ordersList = [];

  async function fetchOrders() {
    try {
      const res = await axios.get("https://pandastores.onrender.com/admin");
      ordersList = res.data.reverse();
      renderOrders();
    } catch (err) {
      alert("فشل تحميل الطلبات");
      console.error(err);
    }
  }

  function renderOrders() {
    const pendingBody = document.getElementById("pendingOrdersTableBody");
    const completedBody = document.getElementById("completedOrdersTableBody");
    pendingBody.innerHTML = "";
    completedBody.innerHTML = "";

    ordersList.forEach((order, index) => {
      const amountUsd = order.amountUsd ? `$${order.amountUsd}` : "--";
      const amountTon = order.amountTon ? `${order.amountTon} TON` : "--";
      const createdAt = order.createdAt ? new Date(order.createdAt).toLocaleString("ar-EG") : "--";

      if (!order.completed) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>@${order.username}</td>
          <td>${order.stars}</td>
          <td>${amountUsd}</td>
          <td>${amountTon}</td>
          <td>${createdAt}</td>
          <td><button class="action-btn" onclick="markAsCompleted(${index})">تم التنفيذ</button></td>
        `;
        pendingBody.appendChild(row);
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>@${order.username}</td>
          <td>${order.stars}</td>
          <td>${amountUsd}</td>
          <td>${amountTon}</td>
          <td>${createdAt}</td>
        `;
        completedBody.appendChild(row);
      }
    });
  }

  async function markAsCompleted(index) {
    const orderId = ordersList[index]._id;
    try {
      await axios.post(`https://pandastores.onrender.com/complete-order/${orderId}`);
      ordersList[index].completed = true;
      renderOrders();
    } catch (err) {
      alert("فشل تحديث حالة الطلب");
      console.error(err);
    }
  }
</script>

</body>
</html>
